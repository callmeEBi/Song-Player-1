<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>index</title>
    <link rel="shortcut icon" href="./media/image/fav.jpg" type="image/x-icon">
  </head>
  <body>
    <div class="main_wrapper">
      <div class="music_card">
        <div class="music_card__cover"></div>
        <div class="music_card__song_name">یک دو سه چهار</div>
        <div class="music_card__singer_name">Iranian cringes</div>
        <div class="music_card__duration">
          <span class="passed_time">00 : 00</span> /
          <span class="all_time">00 : 00</span>
        </div>
        <div class="music_card__buttons_wrapper">
          <div class="button__previous">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="button__previous--icon"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M21 16.811c0 .864-.933 1.406-1.683.977l-7.108-4.061a1.125 1.125 0 0 1 0-1.954l7.108-4.061A1.125 1.125 0 0 1 21 8.689v8.122ZM11.25 16.811c0 .864-.933 1.406-1.683.977l-7.108-4.061a1.125 1.125 0 0 1 0-1.954l7.108-4.061a1.125 1.125 0 0 1 1.683.977v8.122Z"
              />
            </svg>
          </div>
          <div class="button__play">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="button__play--icon"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M5.25 5.653c0-.856.917-1.398 1.667-.986l11.54 6.347a1.125 1.125 0 0 1 0 1.972l-11.54 6.347a1.125 1.125 0 0 1-1.667-.986V5.653Z"
              />
            </svg>
            <!-- ================================================================================ -->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="button__pause--icon"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M14.25 9v6m-4.5 0V9M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
              />
            </svg>
          </div>
          <div class="button__next">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="button__next--icon"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3 8.689c0-.864.933-1.406 1.683-.977l7.108 4.061a1.125 1.125 0 0 1 0 1.954l-7.108 4.061A1.125 1.125 0 0 1 3 16.811V8.69ZM12.75 8.689c0-.864.933-1.406 1.683-.977l7.108 4.061a1.125 1.125 0 0 1 0 1.954l-7.108 4.061a1.125 1.125 0 0 1-1.683-.977V8.69Z"
              />
            </svg>
          </div>
        </div>
      </div>
      <div class="musics">
        <audio
          src="./media/audio/music_1.mp3"
          class="music"
          data-song_name="یک دو سه چهار"
          data-singer_name="Iranian cringes"
          data-cover="url(../media/image/cover_1.jpg)"
          ></audio>
          <audio
          src="./media/audio/music_2.mp3"
          class="music"
          data-song_name="Problem"
          data-singer_name="Ariana Grande"
          data-cover="url(../media/image/cover_2.jpg)"
          ></audio>
          <audio
          src="./media/audio/music_3.mp3"
          class="music"
          data-song_name="Remix"
          data-singer_name="tataloo - pootak - other bullshits"
          data-cover="url(../media/image/cover_3.jpg)"
        ></audio>
      </div>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
